<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grand Coven Library - Book Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #121212;
        font-family: "Cinzel Decorative", serif;
        color: #e0d8c3;
        margin: 2rem;
        display: flex;
        justify-content: center;
      }

      .card {
        background: #1e1b29;
        border: 2px solid #6a4b76;
        border-radius: 15px;
        width: 400px;
        padding: 1.5rem 2rem;
        box-shadow: 0 0 8px #7f5ca9, inset 0 0 20px #422f57;
        position: relative;
      }

      .card::before,
      .card::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        border: 2px solid #6a4b76;
        opacity: 0.15;
      }
      .card::before {
        width: 100px;
        height: 100px;
        top: -50px;
        right: -40px;
      }
      .card::after {
        width: 60px;
        height: 60px;
        bottom: -30px;
        left: -20px;
      }

      h1 {
        font-family: "Uncial Antiqua", cursive;
        font-size: 2.2rem;
        margin-bottom: 0.25rem;
        color: #d6b68a;
        text-shadow: 0 0 6px #d6b68a88;
        letter-spacing: 0.1em;
      }

      h2 {
        font-weight: 400;
        font-size: 1.25rem;
        margin: 0 0 1rem 0;
        font-style: italic;
        color: #bfa96d;
      }

      .call-number {
        font-family: monospace;
        font-weight: 700;
        font-size: 1.3rem;
        letter-spacing: 0.15em;
        color: #e3c98b;
        background: #3a2c52;
        padding: 0.2rem 0.6rem;
        border-radius: 6px;
        display: inline-block;
        margin-bottom: 1rem;
        box-shadow: 0 0 6px #a889c3aa;
      }

      .info-block {
        margin-bottom: 1rem;
        line-height: 1.5;
        font-size: 1.05rem;
      }

      .label {
        font-weight: 700;
        color: #b9945f;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      .footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        font-style: italic;
        text-align: center;
        color: #7b6a54;
      }
    </style>
  </head>
  <body>
    <section class="card" role="region" aria-label="Book catalog card">
      <h1>Grimoire of Shadows</h1>
      <h2>Ximon Suggins</h2>

      <div class="call-number" aria-label="Call Number">Fo 04.125 Su</div>

      <div class="info-block">
        <span class="label">Class:</span> Bestiary<br />
        <span class="label">Type of Magic:</span> Folk<br />
        <span class="label">Entry Number:</span> 125<br />
        <span class="label">Author Initials:</span> Su
      </div>

      <div class="footer">
        Grand Coven Library &mdash; Mystical Knowledge Repository
      </div>
    </section>
  </body>
</html>
